<div class="container py-4 mt-5">
  <!-- Back arrow -->
  <div class="row pt-2 pb-3">
    <div class="d-flex justify-content-between align-items-center">
      <a [routerLink]="['/accounts']" class="link-white d-flex align-items-center gap-2">
        <i class='bx bx-arrow-back'></i>
        <span>Back</span>
      </a>
    </div>
  </div>

	<form [formGroup]="accountFormGroup" (ngSubmit)="saveAccount()" class="container px-4">
		<div class="row align-items-center justify-content-center mb-3">
			<div class="col-12 mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" formControlName="Name">
				<div *ngIf="frmAccount['Name'].invalid && (frmAccount['Name'].dirty || frmAccount['Name'].touched)">
					<span class="text-danger" *ngIf="frmAccount['Name'].hasError('required')">Name is required</span>
				</div>
			</div>

			<div class="col-12 mb-3">
				<label for="currency" class="form-label">Currency</label>
				<select id="currency" formControlName="Currency" class="form-select">
					<option selected value="">Select currency</option>
					<option [value]="currency.id" *ngFor="let currency of currencies">
						{{currency.name}}
					</option>
				</select>
				<div *ngIf="frmAccount['Currency'].invalid && (frmAccount['Currency'].dirty || frmAccount['Currency'].touched)">
					<span class="text-danger" *ngIf="frmAccount['Currency'].hasError('required')">Currency is required</span>
				</div>
			</div>
			
		</div>

		<div class="d-flex flex-column mb-5">
			<button type="submit" class="btn btn-primary flex-fill">Create Account</button>
		</div>

	</form>
</div>
