<div class="container">
	<h1 class="brand"><a [routerLink]="['']">Under <span>CTRL</span></a></h1>
	<form class="container px-4">
		<div class="row align-items-center justify-content-center mb-3">
			<div class="col-6 mb-3">
				<label for="firstname" class="form-label">First Name</label>
				<input type="text" class="form-control" id="firstname">
			</div>
			<div class="col-6 mb-3">
				<label for="lastname" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="lastname">
			</div>
			<div class="mb-3">
				<label for="birthday" class="form-label">Date of birth</label>
				<input type="date" class="form-control" id="birthday">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password">
			</div>
			<div class="mb-3">
				<label for="confirm" class="form-label">Confirm Password</label>
				<input type="password" class="form-control" id="confirm">
			</div>
		</div>

		<div class="d-flex flex-column mb-5">
			<button type="submit" class="btn btn-primary flex-fill">Sign Up</button>
		</div>

		<div class="d-flex justify-content-center">
			<p class="text-white">Already have an account? <a [routerLink]="['']" class="link-primary">Sign In</a></p>
		</div>

	</form>
</div>
